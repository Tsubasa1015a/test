<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

HTML文書のヘッダ部分
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ウェブページのタイトル</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<p id="msg" class="msg">Select Color</p>
<div class="form-group">
    <label for="f1">Size</label>
    <input type="range" id="f1" min="10" max="100" class="form-control-range">
</div>
<div class="form-group">
    <label for="f2">Color</label>
    <button onclick="action(event)" class="btn btn-primary">
    <select id="list" class="form-control" onclick="action(event)">
        <option>-</option>
        <option>primary</option>
        <option>secondary</option>
        <option>danger</option>
        <option>warning</option>
    </select>
</div>
<button class="btn btn-info">ここを押せ</button>
<div class="form-group">
    <button onclick="action(event)" class="btn btn-primary msg">
    ここ押して！
    </button>
</div>

<script>
    function action(event){
        var list=document.querySelector('#list');
        // var f2=document.querySelector('#f2');
        var msg =document.querySelector('#msg');
        // msg.style.fontFamily=f2.value;
        // msg.style.fontSize=f1.value+'px';
        // var result= f2.value +'('+f1.value +'px)';
        if (list.value =='-'){
            msg.textContent='Select Color';
            msg.className='';
            return;
        };
        msg.className='';
        msg.classList.add('alert');
        msg.classList.add('alert-'+list.value);
        msg.textContent='アラートカラーを'+list.value+'に変更しました'
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
